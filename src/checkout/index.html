<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script type="module" src="../js/checkout.js"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products checkout">
        <h2>Review & Place your Order</h2>
        <div class="order-summery">
          <h3>Order Summary</h3>
          <p class="subtotal">Subtotal:</p>
          <p class="tax">Tax:</p>
          <p class="shipping-estimate">Shipping Estimate:</p>
          <div class="divider"></div>
          <p class="order-total">Order Total:</p>
        </div>
        <form action="#" method="post" class="checkout-form">
          <h3>Checkout Form</h3>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="fname" required />
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lname" required />
          <label for="streetAddress">Street Address:</label>
          <input type="text" id="streetAddress" name="address" required />
          <label for="city">City:</label>
          <input type="text" id="city" name="city" required />
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required />
          <label for="zipCode">Zip Code:</label>
          <input type="text" id="zipCode" name="zip" required />
          <label for="creditCardNumber">Credit Card Number:</label>
          <input
            type="number"
            id="creditCardNumber"
            name="cardNumber"
            maxlength="16"
            placeholder="16 digits"
            required
          />
          <label for="expirationDate">ExpirationDate:</label>
          <input
            type="text"
            id="expirationDate"
            name="expiration"
            pattern="\d{1,2}\/\d{2,2}"
            maxlength="5"
            placeholder="mm/yy"
            required
          />
          <label for="securityCode">Security Code:</label>
          <input
            type="password"
            id="securityCode"
            name="code"
            pattern="\d{3,3}"
            maxlength="3"
            placeholder="3 digits"
            required
          />
          <button type="submit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
